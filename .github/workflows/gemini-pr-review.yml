name: Gemini PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gemini Review
        uses: google-github-actions/run-gemini-cli@v1
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          # (opcjonalnie) przypnij wersję CLI dla powtarzalności:
          gemini_cli_version: "latest"
          # (opcjonalnie) dodatkowy kontekst:
          context_files: |
            GEMINI.md
